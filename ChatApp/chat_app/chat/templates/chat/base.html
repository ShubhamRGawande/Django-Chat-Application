<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chatify ðŸ’¬{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --bg-dark: #1E1F22;
            --bg-light: #2B2D31;
            --text-light: #F2F3F5;
            --text-gray: #B5BAC1;
            --success: #3BA55D;
            --danger: #ED4245;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar - Compact and modern */
        .navbar {
            background-color: rgba(30, 31, 34, 0.98);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 56px; /* Fixed height */
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(90deg, var(--primary), #EB459E);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            padding: 0.25rem 0;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* User avatar */
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-brand span {
                display: none;
            }

            .navbar-brand i {
                margin-right: 0;
                font-size: 1.3rem;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Compact Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'user_list' %}">
                <i class="fas fa-comment-dots"></i>
                <span>Chatify</span>
            </a>
            <div class="d-flex align-items-center gap-2">
                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center me-2">
                        <div class="user-avatar me-2">
                            {{ user.username|first|upper }}
                        </div>
                        <span class="d-none d-md-inline small">{{ user.username }}</span>
                    </div>
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="d-none d-md-inline ms-1">Logout</span>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="d-none d-md-inline ms-1">Login</span>
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-sm btn-primary">
                        <i class="fas fa-user-plus"></i>
                        <span class="d-none d-md-inline ms-1">Register</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
